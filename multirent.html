<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel ="stylesheet" href ="styles.css">
    <link rel="stylesheet" href="../MOD Creator/font-awesome-4.7.0/css/font-awesome.min.css">
    <title>MOD Generator - Multi-Month Rent</title>
</head>
<body>
    <div class ="navbar">
        <a href="index.html">Home</a>
        <div class ="headerDropdown">
            <button class = "headerbtn">Create A MOD
                <i class="fa fa-caret-down"></i>
            </button>
            <div class = "headerDropdown-content">
                <a href="handyman.html">Handyman</a>
                <a href="ntp.html">NTP</a>
                <a href="rent.html">Rent</a>
                <a href="multirent.html">Multi Month Rent</a>
                <a href="utility.html">Utility Rent</a>
            </div>
        </div>
            <div class ="headerDropdown">
            <button class = "headerbtn">MOD Steps 
                <i class="fa fa-caret-down"></i>
            </button>
            <div class = "headerDropdown-content">
                <a href="#">Handyman</a>
                <a href="#">NTP</a>
                <a href="#">Re-Occurring</a>
                <a href="#">De-Obligation</a>
                <a href="#">Administrative</a>
            </div>
        </div>
        <a href ="modType.html">Types of MODs</a>
    </div>
    <div class = "multirentform" id ="multirentform">
        <div class ="formcontainer" id = "formcontainer">
            <div>
                <label for="modnumRent">MOD #:</label>
                <input type="text" name ="modnumRent" id ="modnumRent" class ="multirentMOD"  placeholder="e.g P00123">
            </div>

            <div>
                <label for ="reqnumRent">REQ #:</label>
                <input type="text" name = "reqnumRent" id ="reqnumRent" class ="multirentMOD">
            </div>

            <span></span> <!-- empty span-->

            <div>
            <label for="monthyearStart">Month Start:</label>
            <input type="text" name ="monthyearStart" id ="monthyearStart" class ="multirentMOD"> 
            </div>

            <div>
                <label for="monthyearEnd">Month & Year End:</label>
                <input type="text" name ="monthyearEnd" id ="monthyearEnd" class ="multirentMOD">
            </div>
            
            <div>
            <label for="amountRent"> Rent Amount :</label><span class ="input">
                <input type="text" name = "amountRent" id ="multiamountRent" class ="nummultirentMOD" placeholder ="e.g $5,000"></span>
            </div>

            <div>
            <label for="numMonths">Number of Months</label>
                <input type="text" name ="numMonths" id ="numMonths" class ="nummultirentMOD">
            </div>

            <button id ="rentbtn" onclick ="generateMultiRentMOD()">Generate MOD</button>
        </div>

        <div class ="textbox" id ="textbox">
            <label for = "modResult">Generated MOD</label>
            <textarea id = "modResult" name ="modResult" cols ="80" rows = "8" style = "width: 708px; height: 436px;"></textarea>
       </div>
    </div>
<script>
    function generateMultiRentMOD(){
            let multirentData = document.querySelectorAll(".multirentMOD");
            let nummultirentData = document.querySelectorAll(".nummultirentMOD");
            let amountRent = document.getElementById("multiamountRent").value;
                    let numAmountRent = amountRent.replaceAll(",","").replaceAll("$","");
                        numAmountRent = Number(numAmountRent);
            let numMonths = document.getElementById('numMonths').value;
                    numMonths = Number(numMonths);
            let monthlyRate = (numAmountRent/numMonths).toFixed(2).toLocaleString();
            let nf = new Intl.NumberFormat('en-US');
                monthlyRate =nf.format(monthlyRate); 
            

            const lineItemMultiRent = `Line Item: \nMOD-${multirentData[0].value}, REQ. ${multirentData[1].value}, will cover ${multirentData[2].value} through ${multirentData[3].value} Rent for a total of ${nummultirentData[0].value} at the rate of $${monthlyRate} per month for ${nummultirentData[1].value} months in accordance with the lease.`;

            let modResult = document.getElementById("modResult")

            modResult.textContent = lineItemMultiRent;
        }
</script>
</body>
</html>
